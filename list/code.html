<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function calculateGrade() {
            // Lấy giá trị từ các ô nhập liệu
            var midTerm = parseFloat(document.getElementById("midTerm").value);
            var theory = parseFloat(document.getElementById("theory").value);
            var practice = parseFloat(document.getElementById("practice").value);
            var finalExam = parseFloat(document.getElementById("finalExam").value);
            var theoryCredits = parseInt(document.getElementById("theoryCredits").value);
            var practiceCredits = parseInt(document.getElementById("practiceCredits").value);

            // Kiểm tra xem người dùng đã chọn môn nào
            var selectedSubject = document.getElementById("subject").value;

            // Tính điểm theo công thức tương ứng
            var result = 0;

            if (selectedSubject === "theory") {
                result = (midTerm * 0.3 + theory * 0.2 + finalExam * 0.5) / 100;
            } else if (selectedSubject === "theoryPractice") {
                var theoryGrade = (theory * theoryCredits + practice * practiceCredits) / (theoryCredits + practiceCredits);
                result = (midTerm * 0.3 + theoryGrade * 0.2 + finalExam * 0.5) / 100;
            }

            // Hiển thị kết quả
            document.getElementById("result").innerHTML = "Điểm cuối kỳ là: " + (result * 10);
        }
    </script>
</head>
<body>
    <form>
        <label for="subject">Chọn môn học:</label>
        <select id="subject">
            <option value="theory">Lý thuyết</option>
            <option value="theoryPractice">Lý thuyết + Thực hành</option>
        </select><br>

        <label for="midTerm">Điểm giữa kỳ:</label>
        <input type="number" id="midTerm" step="0.01" required><br>

        <label for="theory">Điểm lý thuyết:</label>
        <input type="number" id="theory" step="0.01" required><br>

        <label for="practice">Điểm thực hành:</label>
        <input type="number" id="practice" step="0.01" required><br>

        <label for="finalExam">Điểm cuối kỳ:</label>
        <input type="number" id="finalExam" step="0.01" required><br>

        <label for="theoryCredits">Số tín chỉ lý thuyết:</label>
        <input type="number" id="theoryCredits" required><br>

        <label for="practiceCredits">Số tín chỉ thực hành:</label>
        <input type="number" id="practiceCredits" required><br>

        <button type="button" onclick="calculateGrade()">Tính điểm</button>
    </form>

    <div id="result"></div>
</body>
</html>
